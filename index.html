<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her贸i de Aventura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
        }
        .container label {
            display: block;
            margin-top: 10px;
        }
        .container input, .container select, .container button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        #nome, #idade, select, button{
          width: 250px;
          border-radius:10px;
        }
        #nome, #idade, select{
          border-top:none;
          border-left: none;
          border-right:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Her贸i de Aventura</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome do her贸i">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite a idade do her贸i">
        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="mago">Mago</option>
            <option value="guerreiro">Guerreiro</option>
            <option value="monge">Monge</option>
            <option value="ninja">Ninja</option>
        </select>
        <button onclick="atacar()">Atacar</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        class Heroi {
            constructor(nome, idade, tipo) {
                this.nome = nome;
                this.idade = idade;
                this.tipo = tipo;
            }

            atacar() {
                const ataques = {
                    mago: 'usou magia',
                    guerreiro: 'usou espada',
                    monge: 'usou artes marciais',
                    ninja: 'usou shuriken'
                };
                return `O ${this.tipo} atacou usando ${ataques[this.tipo]}`;
            }
        }

        function atacar() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const tipo = document.getElementById('tipo').value;

            const heroi = new Heroi(nome, idade, tipo);
            document.getElementById('result').textContent = heroi.atacar();
        }
    </script>
</body>
</html>
